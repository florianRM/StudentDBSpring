<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<style type="text/css">
	form {
		margin-left: 10px;
	}
</style>
</head>
<body>
	<form class="form-horizontal" action="#" th:action="@{/editStudent/submit}"
	th:object="${student}" method="post">
		<fieldset>

			<legend>Edit Student</legend>
			<input type="hidden" th:field="*{id}" name="id" th:value="${student.id}">
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Name:</label>
				<div class="col-md-4">
					<input th:field="*{name}" name="name" type="text" placeholder="Nombre"
						class="form-control input-md" value="student.name" readonly>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="surname">Surname:</label>
				<div class="col-md-4">
					<input th:field="*{surname}" name="surname" type="text"
						placeholder="Apellido" class="form-control input-md" value="student.surname" readonly>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="age">Age:</label>
				<div class="col-md-4">
					<input th:field="*{age}" name="age" type="number" placeholder="Edad"
						class="form-control input-md" value="student.age">
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4">
					<button id="Enviar" name="Enviar" class="btn btn-primary">Edit Student</button>
				</div>
			</div>
	
		</fieldset>
	</form>
</body>
</html>
